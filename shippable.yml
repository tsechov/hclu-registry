sudo: false
language: scala
scala:
    - 2.11.6

node_js:
  - 0.12.2

jdk:
   - oraclejdk8

before_install:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/buildoutput

script:
  - pwd && export
  - cd ui && npm install && bower --allow-root install && cd ..
  - sbt hreg/assembly
after_script:
  - cp hreg/target/scala-2.11/hreg.jar shippable/buildoutput

