sudo: false
language: scala
scala:
    - 2.11.6

node_js:
  - 0.12.2

jdk:
   - oraclejdk8

before_install:
  - mkdir -p shippable/testresults
  - sudo apt-get -y install libfontconfig man
  - source ~/.nvm/nvm.sh && nvm install 0.12.2
  - node --version
  - npm --version
  - npm install -g grunt-cli bower
  - curl -sLO https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.8/sbt-launch.jar
  - mkdir -p ~/bin && echo -e '#!/bin/bash\nSBT_OPTS="-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"\njava $SBT_OPTS -jar `dirname $0`/sbt-launch.jar "$@"' > ~/bin/sbt
  - chmod u+x ~/bin/sbt
  - sbt --version


script:
  - sbt test